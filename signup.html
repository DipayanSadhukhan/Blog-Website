<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="mode1.css">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="navstyle.css">
    <link rel="stylesheet" href="signup.css">

    <title>SignUp | Blogs.com</title>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BLOGS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" id="home">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="about">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Technology</a>
                        <a class="dropdown-item" href="#">Health</a>
                        <a class="dropdown-item" href="#">Business</a>
                        <a class="dropdown-item" href="#">Travel</a>
                        <a class="dropdown-item" href="#">Self-improvement</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item"
                            id="support">Support</a>
                        <a class="dropdown-item" id="writeForUs">Write for us</a>
                        <a class="dropdown-item" id="contactUs">Contact Us</a>
                    </div>
                </li>

                <li class="nav-item d-lg-none">
                    <button id="login-mobile" class="btn btn-danger btn-block my-2">Login</button>
                </li>
                <li class="nav-item d-lg-none">
                    <button class="btn btn-danger btn-block" disabled>SignUp</button>
                </li>
            </ul>

            <div class="d-flex align-items-center" style="margin: 8px 0">
                <form class="d-flex">
                    <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button id="search-btn" class="btn btn-outline-danger my-2 my-sm-0" type="button">Search</button>
                </form>

                <button id="toggle" class="btn btn-primary mx-1">Dark Mode</button>

                <div class="d-none d-lg-flex">
                    <button id="login" class="btn btn-danger mx-2">Login</button>
                    <button class="btn btn-danger" disabled>SignUp</button>
                </div>
            </div>
        </div>
    </nav>

    <div id="card" class="container my-5">
        <div id="boxx" class="box p-4">
            <style>
                #boxx{
                    margin: 10rem 0;
                }
            </style>
            <h4 id="tag">Sign Up Here</h4>
            <div class="row g-3">
                <div class="col">
                    <label for="name1" class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <label for="name2" class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>

            <label for="Gender" class="form-label">Gender</label>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Others</label>
            </div>

            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="@gmail.com">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="password">
                </div>
                <div class="col-12" style="margin-top: 1rem;">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Enter Your Address">
                </div>
                <div class="col-md-6" style="margin-top: 1rem;">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="City">
                </div>
                <div class="col-md-2" style="margin-top: 1rem;">
                    <label for="inputZip" class="form-label">Pin</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Postal code">
                </div>
                <div class="col-md-4" style="margin-top: 1rem;">
                    <label for="inputState" class="form-label">State</label>
                    <br>
                    <select id="inputState" class="form-select">
                        <option selected>Select Your State</option>
                        <option>Andhra Pradesh</option>
                        <option>Arunachal Pradesh</option>
                        <option>Assam</option>
                        <option>Bihar</option>
                        <option>Chhattisgarh</option>
                        <option>Goa</option>
                        <option>Gujarat</option>
                        <option>Haryana</option>
                        <option>Himachal Pradesh</option>
                        <option>Jharkhand</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Madhya Pradesh</option>
                        <option>Maharashtra</option>
                        <option>Manipur</option>
                        <option>Meghalaya</option>
                        <option>Mizoram</option>
                        <option>Nagaland</option>
                        <option>Odisha</option>
                        <option>Punjab</option>
                        <option>Rajasthan</option>
                        <option>Sikkim</option>
                        <option>Tamil Nadu</option>
                        <option>Telangana</option>
                        <option>Tripura</option>
                        <option>Uttar Pradesh</option>
                        <option>Uttarakhand</option>
                        <option>West Bengal</option>
                    </select>
                </div>
                <div class="form-check text-start my-4 mx-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault"> Agree to Terms & Conditions
                    </label>
                </div>
                <div class="col-12 d-flex justify-content-center my-3">
                    <button type="submit" class="btn btn-success">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <footer id="ff" class="container">
        <p class="float-right"><a href="/index.html">Back to Home</a></p>

    </footer>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
