<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A simple and elegant blog website where users can explore and share blog posts.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="mode.css">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="navstyle.css">
    <link rel="stylesheet" href="writeforus.css">

    <title>MyArticle | Blogs.com</title>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BLOGS</a>
        <style>
            .navbar-brand {
                margin-left: 10px;
            }
        </style>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <style>
                #navbarSupportedContent {
                    justify-content: space-between;
                }
            </style>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" id="home">Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" id="about">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Technology</a>
                        <a class="dropdown-item" href="#">Health</a>
                        <a class="dropdown-item" href="#">Business</a>
                        <a class="dropdown-item" href="#">Travel</a>
                        <a class="dropdown-item" href="#">Self-improvement</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" id="support">Support</a>
                        <a class="dropdown-item" id="writeForUs">Write for us</a>
                        <a class="dropdown-item" id="contactUs">Contact Us</a>
                    </div>
                </li>

                <li class="nav-item d-lg-none">
                    <button id="login-mobile" class="btn btn-danger btn-block my-2">Login</button>
                </li>
                <li class="nav-item d-lg-none">
                    <button id="signup-mobile" class="btn btn-danger btn-block">SignUp</button>
                </li>
            </ul>

            <div class="d-flex align-items-center" style="margin: 8px 0">
                <form class="d-flex">
                    <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button id="search-btn" class="btn btn-outline-danger my-2 my-sm-0" type="button">Search</button>
                </form>

                <button id="toggle" class="btn btn-primary mx-1">Dark Mode</button>

                <div class="d-none d-lg-flex">
                    <button id="login" class="btn btn-danger mx-2">Login</button>
                    <button id="signup" class="btn btn-danger">SignUp</button>
                    <style>
                        #signup {
                            margin-right: 10px;
                        }
                    </style>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="small">
            <h2>Write Your Article</h2>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="@gmail.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTitle" class="form-label">Article Title</label>
                <input type="text" class="form-control" rows="1" placeholder="title">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Write The Article</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="12"
                    placeholder="Describe here ..."></textarea>
            </div>
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Attach Files</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
            <div class="mb-3" style="text-align: center;" >
                <button class="btn btn-danger">Post Article</button>
            </div>
                
        </div>
    </div>

    <footer id="ff" class="container">
        <p class="float-right"><a href="/index.html">Back to Home</a></p>
        <a id="foott" href="#">Â© 2024-2025 Blogs, Inc. </a> <a href="#">Privacy & Terms</a></p>
    </footer>

        crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="login.js"></script>
    <script src="signup.js"></script>
    <script src="mode.js"></script>
    <script src="search.js"></script>
    <script src="script.js"></script>
    <script src="mobile.js"></script>
</body>

</html>
